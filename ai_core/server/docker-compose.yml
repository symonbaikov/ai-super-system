version: "3.9"
services:
  api:
    image: ghcr.io/yourorg/crypto-super-ai:latest
    env_file: .env
    ports: ["8080:8080"]
    depends_on: [chroma]
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    ports: ["8000:8000"]
    environment:
      - ALLOW_RESET=true
    volumes:
      - chroma_data:/data
volumes:
  chroma_data:
